{% extends 'base.html' %} 
{% block title %}Question{% endblock %}

{% block heading %}
    <h2>{{q}}</h2>
{% endblock %} 
{% block content %}
    <form action="/answer" method="post">
    {% for choice in choices %}
    <div>
        <input type="radio" id="{{choice}}" name="answer" value="{{choice}}" required/>
        <label for="{{choice}}">{{choice}}</label>
    </div>
    {% endfor %}
    <button>Next Question</button>
    </form>
{% endblock %}
